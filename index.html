		 function googleTranslateElementInit(){

					includedLanguages: 'zh-CN,en',

    <script type="text/javascript">
      // 步骤一:创建异步对象
      var ajax = new XMLHttpRequest();
      // 步骤二:设置请求的url参数,参数一是请求的类型,参数二是请求的url,可以带参数,动态的传递参数starName到服务端
      // ajax.open('get', 'http://127.0.0.1:8085/api/site/getInfo.do');
      // ajax.open('get', 'https://www.lianfazj.com/api/site/getInfo.do');
      // ajax.open('get', 'https://l.zxinzj.com/api/site/getInfo.do');
      // ajax.open('get', 'https://k.etctradwallet.com/api/site/getInfo.do');
      // ajax.open('get', 'https://zygjjs.com/api/site/getInfo.do');
      // ajax.open('get', 'https://y.zxinzj.com/api/site/getInfo.do')
      // ajax.open('get', 'https://j.jxziben.net/api/site/getInfo.do')
      // ajax.open('get', 'http://115.126.57.88/api/site/getInfo.do')
      ajax.open('get', 'https://j.jxinziben.com/api/site/getInfo.do')
      // 步骤三:发送请求
      ajax.send();
      // 步骤四:注册事件 onreadystatechange 状态改变就会调用
      ajax.onreadystatechange = function () {
        if (ajax.readyState == 4 && ajax.status == 200) {
          // 步骤五 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的
          var styleName = JSON.parse(ajax.responseText).data.siteColor
          if (styleName == 'black') {
            window.localStorage.setItem('styleName', 'black-bg')
            document.getElementsByTagName('body')[0].className = 'black-bg'
          } else if (styleName == 'yellow') {
            window.localStorage.setItem('styleName', 'red-bg')
            document.getElementsByTagName('body')[0].className = 'yellow-bg'
          } else {
            window.localStorage.setItem('styleName', 'red-bg')
            document.getElementsByTagName('body')[0].className = 'red-bg'
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
